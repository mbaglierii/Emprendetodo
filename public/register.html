<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendetodo</title>
    <link rel="stylesheet" href="/estilos/styles.css">
    <link rel="stylesheet" href="/estilos/register.css">

</head>
<body>
    <nav class="navbar">
        <ul class="nav-items">
            <li><a href="/">Home</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a id="ofertasBtn" href="/ofertas">Ofertas</a></li>
            <li><a href="/crearemprendimiento">Crear Emprendimiento</a></li>
            <li><a href="/crearpublicaciones">Crear Publicacion</a></li>
        </ul>
        <div class="nav-buttons" id="navButtons">
            <button class="btn login"><a href="login.html">Iniciar sesion</a></button>
            <button class="btn register"><a href="register.html">Registrarse</a></button>
        </div>
        <div id="user-info" class="user-info hidden">
            <button id="PAdmin" class="btn hidden"><a href="/admins">Panel Admin</a></button>
            <span class="greeting">Hola,</span>
            <img src="" alt="Foto de Perfil" class="profile-pic">
            <button class="btn logout">Cerrar sesión</button>
        </div>
    </nav>
    <main>
        
        <main>
            <section class="registration-form">
                <h2>Registro</h2>
                <form id="registerForm" enctype="multipart/form-data">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
        
                    <label for="province">Provincia:</label>
                    <select id="province" name="fk_provincia" required>
                        <option value="">Selecciona tu provincia</option>
                    </select>
        
                    <label for="city">Localidad:</label>
                    <select id="city" name="fk_localidad" required>
                        <option value="">Selecciona tu localidad</option>
                    </select>
                    
                    <label>Género:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="fk_genero" value="1" required> Masculino</label>
                        <label><input type="radio" name="fk_genero" value="2"> Femenino</label>
                        <label><input type="radio" name="fk_genero" value="3"> Otro</label>
                    </div>

                    <label for="profile-pic">Selecciona una imagen de perfil:</label>
                    <input type="file" id="profile-pic" name="imagen" accept="image/*">
        
                    <button type="submit" class="btn register-submit">Registrarse</button>
                </form>
            </section>
        </main>
        

        <footer class="footer">
            <div class="footer-content">
                <div class="social-media">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook-logo.png" alt="Facebook" class="social-icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter-sign.png" alt="Twitter" class="social-icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram-symbol.png" alt="Instagram" class="social-icon">
                    </a>
                    <div class="separator_v_chico"></div>

                    <div class="footer-contacto">
                        <p>Teléfono: +54 1142345364</p>
                        <p>Email: contacto@emprendetodo.com</p>
                    </div>


                </div>
        
                <div class="promo-text">
                    <p>Sos emprendedor? Queres publicitar tu emprendimiento en <strong>EMPRENDEDORES.COM</strong>? 
                        <a href="https://emprendedores.com/publicitar" target="_blank" class="promo-link">HACE CLICK ACÁ</a>
                    </p>
                </div>
            </div>
        </footer>
        
        

    </main>
    <script src="scripts/registracion.js"></script>
    <script src="scripts/nav_handler.js"></script>
    <script src="script.js"></script>
</body>
</html>
